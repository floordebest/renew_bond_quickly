<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <title>Kadena Bond Quick Renew</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/anchorme@2.1.2/dist/browser/anchorme.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pact-lang-api@4.1.2/pact-lang-api-global.min.js"></script>
        <script src="./function.js"></script>
    </head>
    <body onload="getTX()">
        <div class="content">
            <h1 class="title">Kadena Bond Quick Renew</h1>
            <div id="loginPage">
                <form id="loginForm">
                    <div id="enterBond">
                        <label>Enter your Bondname (accountname:date of first bond):</label><br>    
                        <input id="bondName"/>
                        <br>
                    </div>
                    <div>
                        <label id="bondLabel"></label>
                    </div>
                    <div id="loginButton" class="button">
                        <button onclick="getBond()" type="button">Login</button>
                    </div>
                    <div id="renewButton" class="button">
                        <button onclick="renewBond()" type="button">Renew Now, I pay for Gas</button>
                    </div>
                    <div id="renewButtonGasStation" class="button">
                        <button onclick="renewBondFreeGas()" type="button">Renew Now, try GasStation</button>
                    </div>
                    <div>
                        <label id="resultLabel"></label>
                    </div>
                </form>
            </div>
        </div>
        <script>
            document.getElementById("renewButton").style.display = "none";
            document.getElementById("renewButtonGasStation").style.display = "none";
        </script>
    </body>
    
</html>

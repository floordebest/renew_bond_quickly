<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <title>Kadena Bond Quick Renew</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/anchorme@2.1.2/dist/browser/anchorme.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pact-lang-api@4.1.2/pact-lang-api-global.min.js"></script>
        <script src="./function.js"></script>
    </head>
    <body onload="loadAccount()">
        <div class="content">
            <h1 class="title">Kadena Bond Quick Renew </h1>
            <div id="logoutButton">
                <button onclick="logout()" type="button">Search Again</button>
            </div>
            <div id="loginPage">
                <form id="enterBond">
                    <div id="findBond">
                        <label id="enterBond">Enter your Bondname:&emsp;&emsp;
                            <input id="bondName"/>
                            <button onclick="getBond()" type="button">Get Bond</button>
                        </label>
                    </div>
                    <div id="findAccount">
                        <label id="enterAcc">Search with accountname:&nbsp;
                            <input id="accName"/>
                            <button onclick="searchBond()" type="button">Search</button>
                        </label>   
                    </div>
                </form>
                <form id="showBonds">
                    <div id="bond">
                        <br>
                        <label id="resultLabel"></label>
                    </div>
                    
                </form>
            </div>
        </div>
    </body>
    
</html>
